<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<dialog id="dialog">
		<form id="add-form">
			<button id="close-dialog" type="submit" aria-label="close" formmethod="dialog" formnovalidate>X</button>
			<h2 id="dialogid">Add Book Info</h2>
			<field class="add-info">
				<label for="title">Title:</label>
				<input type="text" name="title" id="title" required>
			</field>
		   
			<field class="add-info">
				<label for="author">Author:</label>
				<input type="text" name="author" id="author" >
			</field>
			
			<field class="add-info">
				<label for="pages">Number of Pages:</label>
				<input type="number" min="0" name="pages" id="pages" required>
		   </field>

			<field class="add-info">
				<label for="read">Already Read?</label>
				<select name="read" id="read">
					<option value="false">Not Read</option>
					<option value="true">Read</option>
				</select>
			</field>
		   
			<button type="submit" class="submit-book">Submit</button>
	  </form>
	</dialog>
	<button class="add-book">New Book</button>
	<div class="container">
		
	</div>
	<script src="script.js"></script>
</body>
</html>
